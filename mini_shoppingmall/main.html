<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mini Shopping Mall</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- 메인로고 섹션 -->
    <div class="mainLogo"><img src="/imgs/logo.png" alt="mainLogo" /></div>
    <!-- 상단 카테고리 네비게이션바 -->
    <div class="navBar">
      <nav>
        <img src="/imgs/blue_t.png" alt="Tshirt" />
        <img src="/imgs/blue_p.png" alt="pants" />
        <img src="/imgs/blue_s.png" alt="skirt" />
        <span class="blueBox">Blue</span>
        <span class="YellowBox">Yellow</span>
        <span class="pinkBox">Pink</span>
      </nav>
    </div>
    <div class="itemBox">
      <img src="/imgs/pink_t.png" alt="pink_T" />
      female, large size
    </div>
  </body>
</html>
